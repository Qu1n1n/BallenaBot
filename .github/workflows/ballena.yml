name: Monitor Ballena

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (m√≠nimo recomendado)
  workflow_dispatch:        # permite lanzarlo a mano

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run monitor
        run: |
          python BallenaMomentum.py
